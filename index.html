<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Fonts -->

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!--Title -->
    <title>Multiplayer Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors 2.0</h1>
    </header>

    <main>
        <div id="wrap">
            <section id="score">
                <h2>Scoreboard</h2>
                <div>
                    <h3 id="player1">Player 1<br /><span>0</span></h3>
                    <h3 id="ties">Ties<br /><span>0</span></h3>
                    <h3 id="player2">Player 2<br /><span>0</span></h3>
                </div>
            </section>
            <section id="game">
                <h2>Make your choice</h2>
                <div id="options">
                    <figure>
                        <img src="assets/images/rps-rock.png" alt="rock" />
                        <figcaption>rock</figcaption>
                    </figure>
                    <figure>
                        <img src="assets/images/rps-paper.png" alt="paper" />
                        <figcaption>paper</figcaption>
                    </figure>
                    <figure>
                        <img src="assets/images/rps-scissors.png" alt="scissors" />
                        <figcaption>scissors</figcaption>
                    </figure>
                </div>
                <div id="results">
                    <!-- Maybe make a loading animation for fighting? idk-->
                </div>
            </section>
        </div>
        
        <section id="chat">
            <div id="log"></div>
            <form>
                <input type="text" name="chat" placeholder="Chat with your opponent">
                <button>Send</button>
            </form>
        </section>
    </main>

    <!-- footer -->
    <footer>
        <p>Created by Jasmine</p>
        <p>Powered by <a href="https://firebase.google.com/" rel="noopener noreferrer"></a></p>
    </footer>

    <!-- Scripts -->
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <!-- Firebase Core JavaScript Link -->
    <script 
        src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <!-- Specific Firebase products we want (Database) -->
    <script 
        src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
