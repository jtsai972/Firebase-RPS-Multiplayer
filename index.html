<html lang="en">

<body>
    <header>
        <h1>Rock Paper Scissors Enhanced</h1>
    </header>

    <main>
        <section id="game"></section>

        <section id="score">
            <div id="player1">
                <h2>Player 1</h2>
                <p>Wins: <span class="wins"></span></p>
                <p>Losses: <span class="losses"></span></p>
                <p>Ties: <span class="ties"></span></p>
            </div>
            <div id="player2">
                <h2>Player 2</h2>
                <p>Wins: <span class="wins"></span></p>
                <p>Losses: <span class="losses"></span></p>
                <p>Ties: <span class="ties"></span></p>
            </div>
        </section>
        
        <section id="chat">
            <div id="log"></div>
            <form>
                <input type="text" name="chat" placeholder="Chat with your opponent">
                <button>Send</button>
            </form>
        </section>>
